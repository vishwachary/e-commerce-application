server:
  port: 8761

eureka:
  instance:
    hostname: discovery-service

  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    enabled: false
  logging:
    level:
      com.netflix.discovery: DEBUG
      org.springframework.cloud.config: DEBUG
